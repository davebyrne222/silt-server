[loggers]
keys=root,siltLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=siltFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_siltLogger]
level=DEBUG
handlers=fileHandler
qualname=siltLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=siltFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=siltFormatter
args=('logs/app.log',)

[formatter_siltFormatter]
format=[%(asctime)s] [%(name)s] [%(levelname)s] - %(message)s
